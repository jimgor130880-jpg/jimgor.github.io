<body>
    <h1 class="title">ğŸ€ 1-32 å¡é€šå·ç æŠ½å¥– ğŸ€</h1>
    <div class="lottery-container">
        <!-- å·ç æ˜¾ç¤ºåœ† -->
        <div class="number-display">
            <span class="lottery-number" id="currentNumber">?</span>
        </div>

        <!-- æŠ½å¥–æŒ‰é’® -->
        <button class="lottery-btn" id="lotteryBtn">å¼€å§‹æŠ½å¥– ğŸ‰</button>

        <!-- é‡ç½®æŒ‰é’® -->
        <button class="reset-btn" id="resetBtn">é‡ç½®æ‰€æœ‰å·ç  ğŸ”„</button>

        <!-- å·²æŠ½å·ç å±•ç¤º -->
        <div class="drawn-numbers">
            <h3 class="drawn-title">å·²æŠ½å–çš„å·ç ï¼š</h3>
            <div class="numbers-list" id="drawnNumbersList"></div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const lotteryBtn = document.getElementById('lotteryBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentNumber = document.getElementById('currentNumber');
        const drawnNumbersList = document.getElementById('drawnNumbersList');

        // åˆå§‹åŒ–å·ç æ± ï¼ˆ1-32ï¼‰
        let numberPool = [];
        // å·²æŠ½å–çš„å·ç æ•°ç»„
        let drawnNumbers = [];
        // è®°å½•å·²æŠ½æ¬¡æ•°
        let drawCount = 0;

        // åˆå§‹åŒ–å·ç æ± 
        function initNumberPool() {
            numberPool = [];
            for (let i = 1; i <= 32; i++) {
                numberPool.push(i);
            }
        }

        // æ¸²æŸ“å·²æŠ½å–çš„å·ç 
        function renderDrawnNumbers() {
            drawnNumbersList.innerHTML = '';
            drawnNumbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'drawn-item';
                // å¦‚æœæ˜¯ç‰¹æ®Šå·ç 18ï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
                if (num === 18) {
                    item.classList.add('special');
                }
                item.textContent = num;
                drawnNumbersList.appendChild(item);
            });
        }

        // æŠ½å¥–åŠ¨ç”»
        async function lotteryAnimation() {
            // å¦‚æœå·ç æ± ä¸ºç©ºï¼Œä¸æ‰§è¡Œä»»ä½•æ“ä½œ
            if (numberPool.length === 0) {
                return;
            }

            lotteryBtn.disabled = true;
            const duration = 1000; // åŠ¨ç”»æ—¶é•¿1ç§’
            const interval = 50; // æ•°å­—åˆ‡æ¢é—´éš”
            const times = duration / interval;

            // å¿«é€Ÿåˆ‡æ¢éšæœºæ•°å­—ï¼Œå½¢æˆåŠ¨ç”»æ•ˆæœ
            for (let i = 0; i < times; i++) {
                await new Promise(resolve => setTimeout(() => {
                    // ä»å‰©ä½™å·ç ä¸­éšæœºé€‰ä¸€ä¸ªæ˜¾ç¤ºï¼ˆåŠ¨ç”»æ•ˆæœï¼‰
                    const randomIndex = Math.floor(Math.random() * numberPool.length);
                    currentNumber.textContent = numberPool[randomIndex];
                    resolve();
                }, interval));
            }

            // --- æ ¸å¿ƒé€»è¾‘ä¿®æ”¹ ---
            let selectedNum;
            const maxDrawsToForce18 = 8; // 8æ¬¡å†…å¿…å‡º18
            const specialNumber = 18;   // ç‰¹æ®Šå·ç 

            // å¢åŠ å·²æŠ½æ¬¡æ•°
            drawCount++;

            // æ£€æŸ¥æ˜¯å¦éœ€è¦å¼ºåˆ¶æŠ½å–18å·
            // æ¡ä»¶ï¼š1. 18å·è¿˜æœªè¢«æŠ½èµ°ï¼›2. å·²æŠ½æ¬¡æ•°è¾¾åˆ°ä¸Šé™ï¼ˆç¬¬8æ¬¡ï¼‰
            if (numberPool.includes(specialNumber) && drawCount === maxDrawsToForce18) {
                // å¼ºåˆ¶é€‰ä¸­18å·
                selectedNum = specialNumber;
            } else {
                // æ­£å¸¸éšæœºæŠ½å–
                const randomIndex = Math.floor(Math.random() * numberPool.length);
                selectedNum = numberPool[randomIndex];
            }
            // --- æ ¸å¿ƒé€»è¾‘ç»“æŸ ---

            currentNumber.textContent = selectedNum;

            // æ›´æ–°å·ç æ± å’Œå·²æŠ½å·ç 
            const indexToRemove = numberPool.indexOf(selectedNum);
            if (indexToRemove > -1) {
                numberPool.splice(indexToRemove, 1);
            }
            drawnNumbers.push(selectedNum);
            // æ’åºå·²æŠ½å·ç ï¼Œæ–¹ä¾¿æŸ¥çœ‹
            drawnNumbers.sort((a, b) => a - b);
            // é‡æ–°æ¸²æŸ“å·²æŠ½å·ç 
            renderDrawnNumbers();

            lotteryBtn.disabled = false;

            // å¦‚æœå·ç æ± ä¸ºç©ºï¼Œç¦ç”¨æŠ½å¥–æŒ‰é’®
            if (numberPool.length === 0) {
                lotteryBtn.disabled = true;
                lotteryBtn.textContent = 'æ‰€æœ‰å·ç å·²æŠ½å®Œ ğŸŠ';
            }
        }

        // é‡ç½®åŠŸèƒ½
        function resetLottery() {
            initNumberPool();
            drawnNumbers = [];
            currentNumber.textContent = '?';
            drawCount = 0; // é‡ç½®æŠ½å¥–æ¬¡æ•°
            renderDrawnNumbers();
            lotteryBtn.disabled = false;
            lotteryBtn.textContent = 'å¼€å§‹æŠ½å¥– ğŸ‰';
        }

        // ç»‘å®šäº‹ä»¶
        lotteryBtn.addEventListener('click', lotteryAnimation);
        resetBtn.addEventListener('click', resetLottery);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            initNumberPool();
            renderDrawnNumbers();
        };
    </script>
